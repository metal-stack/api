version: v2
managed:
  enabled: true
  disable:
    - file_option: go_package
      module: buf.build/googleapis/googleapis
    - file_option: go_package
      module: buf.build/bufbuild/protovalidate
    - file_option: go_package
      module: buf.build/gen/go
  override:
    - file_option: go_package_prefix
      value: github.com/metal-stack/api/go
plugins:
  # go
  - remote: buf.build/protocolbuffers/go:v1.36.11
    out: ../go
    opt: paths=source_relative
  - remote: buf.build/connectrpc/go:v1.19.1
    out: ../go
    opt: paths=source_relative,simple
  # python
  - remote: buf.build/protocolbuffers/python:v32.1
    out: ../python
  - remote: buf.build/protocolbuffers/pyi:v32.1
    out: ../python
  - remote: buf.build/connectrpc/python:v0.5.0
    out: ../python
  # docs
  - remote: buf.build/community/pseudomuto-doc:v1.5.1
    out: ../doc
